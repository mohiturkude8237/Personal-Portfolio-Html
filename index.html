<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="top">
    <div class="logo">Mohit</div>
    <div class="menu-toggle">
      <i class="fa fa-bars"></i>
    </div>
    <div class="nav" id="mobile-nav">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Skills</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="heading">
    <div class="left">
      <div class="SocialMedia">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
      <h2>I am Mohit Urkude</h2>
      <p>I'm Mohit Urkude, Professional web developer with long-time experience in this field.</p>
      <div class="button">
        <button class="portfolio_button">My Portfolio</button>
        <button class="Youtube_button">
          <i class="fa-solid fa-play"></i>
        </button>
      </div>
    </div>
    <div class="right">
      <img src="mohit.png" alt="Mohit Urkude" width="350px" height="350px" />
    </div>
  </div>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
